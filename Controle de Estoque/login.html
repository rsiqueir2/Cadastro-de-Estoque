<!DOCTYPE html>
<html>

    <head>

        <!-- Meta tag-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Resources -->
        <script type="text/javascript" src="js/navbar.js"></script>
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="icon/favicon.ico" />

        <title>Login</title>

    </head>

    <div class="main-content">
        <div class="logo">
            <img src="img/logo.png" />
        </div>

        <form class="form-login" method="post" action="#">

            <div class="formulario">

                <div class="form-fundo">

                    <div class="form-title-row">
                        <h1>Login</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" name="lname" placeholder="Digite seu e-mail">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Senha</span>
                            <input type="password" name="password" name="lname" placeholder="Digite sua senha">
                        </label>
                    </div>

                    <div class="form-row">
                       <button onclick="location.href='index.html'" type="button">Login</button>

                    </div>

                </div>

            </div>


        </form>

    </div>

    </body>

</html>
