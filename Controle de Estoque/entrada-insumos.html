    <div class="main-content">


        <form class="formulario" method="post" action="#">

            <div class="form-title-row">
                <h1>Cadastro de Insumos</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Codigo do Item</span>
                    <input type="text" name="codigo" required  placeholder="Digite o cÃ³digo do item">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Modelo</span>
                    <input type="text" name="descricao" required placeholder="Digite o modelo">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Quantidade</span>
                    <input type="qtde" name="qtde" required placeholder="Quantidade">
                </label>
            </div>

           <div class="form-row">
                <label>
                    <span>Fornecedor</span>
                    <select name="dropdown1" >
					    <option>Selecione</option>
					    <option>AUDI</option>
					    <option>BMW</option>
                        <option>FIAT</option>
						<option>FORD</option>
						<option>HONDA</option>
						<option>HYUNDAI</option>
						<option>NISSAN</option>
                        <option>RENAULT</option>
						<option>WOLKSVAGEM</option>
						
					
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Data da entrada</span>
                    <input type="text" name="outra_data" id="outra_data" maxlength="10" onkeypress="mascaraData(this)" placeholder="DD/MM/AAAA" />
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Tipo</span>
                    <select name="dropdown">
                        <option>LT</option>
                        <option>UN</option>

                    </select>
                </label>
            </div>


            <div class="form-row">
                <button type="submit">Efetuar cadastro</button>
            </div>

        </form>
